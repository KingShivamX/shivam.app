<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" href="/favicon.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- Preload critical resources -->
        <link
            rel="preload"
            href="/background.mp4"
            as="video"
            type="video/mp4"
        />
        <link rel="preload" href="/pointer.png" as="image" />

        <title>Shivam | Portfolio</title>

        <!-- Enhanced SEO Meta Tags -->
        <meta
            name="description"
            content="Portfolio of Shivam Hippalgave - B.Tech CSE Student at MIT Academy of Engineering, Pune. Full-stack developer passionate about competitive programming and modern web technologies."
        />
        <meta
            name="keywords"
            content="Shivam Hippalgave, web developer, full-stack developer, competitive programming, React.js, Node.js, MIT Academy of Engineering, CodeForces, CodeChef, LeetCode, AtCoder"
        />
        <meta name="author" content="Shivam Hippalgave" />
        <meta name="robots" content="index, follow" />

        <!-- Enhanced Open Graph / Social Media Meta Tags -->
        <meta
            property="og:title"
            content="Shivam | Portfolio - Full Stack Developer"
        />
        <meta
            property="og:description"
            content="Explore the portfolio of Shivam Hippalgave - B.Tech CSE student and passionate full-stack developer specializing in modern web technologies."
        />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="https://www.shivam.app/" />
        <meta
            property="og:image"
            content="https://www.shivam.app/og-image.jpg"
        />
        <meta property="og:image:width" content="1200" />
        <meta property="og:image:height" content="630" />

        <!-- Enhanced Twitter Card Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta
            name="twitter:title"
            content="Shivam | Portfolio - Full Stack Developer"
        />
        <meta
            name="twitter:description"
            content="Explore the portfolio of Shivam Hippalgave - B.Tech CSE student and passionate full-stack developer."
        />
        <meta
            name="twitter:image"
            content="https://www.shivam.app/og-image.jpg"
        />

        <!-- Performance hints -->
        <link rel="dns-prefetch" href="//fonts.googleapis.com" />
        <link
            rel="preconnect"
            href="https://fonts.googleapis.com"
            crossorigin
        />

        <!-- Canonical URL -->
        <link rel="canonical" href="https://www.shivam.app/" />

        <!-- Theme color for mobile browsers -->
        <meta name="theme-color" content="#1a1a2e" />
    </head>
    <body>
        <div id="root"></div>
        <script type="module" src="/src/main.jsx"></script>
    </body>
</html>
